<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AppleTalk!</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="a1">
        <div class="menu-sticks">
            <div class="menu-stick mobile">
                <div class="menu-stick__col">
                    <div class="menu_stick__clock">11:11</div>
                </div>
                <div class="menu-stick__col">
                    <i class="fa-solid fa-signal hf"></i>
                    <i class="fa-solid fa-wifi hf"></i>
                    <i class="fa-solid fa-battery-full hf"></i>
                </div>
            </div>
            <div class="menu-stick com">
                <div class="menu-stick__col">
                    <div class="menu_stick__apple hf"><i class="fa-brands fa-apple"></i></div>
                    <div class="menu_stick__setting hf">Apple Talk</div>
                    <div class="menu_stick__setting hf">편집</div>
                    <div class="menu_stick__setting hf">창</div>
                    <div class="menu_stick__setting hf">도움말</div>
                </div>
                <div class="menu-stick__col">
                    <i class="fa-solid fa-signal hf"></i>
                    <span class="hf">90%</span>
                    <i class="fa-solid fa-battery-full hf"></i>
                    <i class="fa-solid fa-wifi hf"></i>
                    <i class="fa-solid fa-magnifying-glass hf"></i>
                    <i class="fa-solid fa-bars-progress hf"></i>
                    <span class="hf"> 2월 10일 (토)</span>
                    <span class="hf"> 오전 10:00 </span>
                </div>
            </div>
        </div>
        <div class="mac-sticky">

            <div class="mac-stick com">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-x mac-stick__abs"></i>
                <i class="fa-solid fa-minus mac-stick__abs"></i>
                <i class="fa-solid fa-up-right-and-down-left-from-center mac-stick__abs"></i>
                
            </div>
        </div>
        <div class="login-screen">
            <main class="apple-main">
                <h3 class="app-name">Apple Talk</h3>
                <h3 class="app-sub">새로운 소통의 세계!</h3>
                <section class="login-main">
                    <form action="friends.html" class="login-form-col">
                        <input placeholder="이메일 또는 전화번호">
                        <input placeholder="비밀번호">
                        <button class="login-btn">로그인</button>
                    </form>
                    <div class="login-form__footer">
                        <button class="auto-btn"><i class="fa-solid fa-check"></i></button>
                        <label>실행 시 자동 로그인</label>
                    </div>   
                </section>
                <footer class="login-footer">
                   <span> 애플톡 계정 찾기</span>
                   <span> 비밀번호 재설정 </span>
                </footer>
            </main>
            
        </div>
        <div class="waring-small">
            당신의<br> 화면은 <br>너무 <br> 작습니다.
            Apple<br> 기기의 <br><br>넓<br>은 <br> 가<br>로<br><br>를 <br>경험 <br> 해보세요!
        </div>
    </div>
    <script src="https://kit.fontawesome.com/de97c4dde9.js" crossorigin="anonymous"></script>
</body>
</html>
